<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="halal.css">

    <title>Halal Food</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/logo.png">
            
            <h1>Menu</h1>
          </div>

          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="img/loading.gif">
              <div><b>LOADING</b></div>
            </div>
          </div>

          <div>
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="regUrl" class="form-control" placeholder="Url of the ORDER">
                </div>
                <div class="col">
                  <input type="text" id="regName" class="form-control" placeholder="Your name">
                </div>
              </div>
            </form>

            <button id="registerBtn" class="btn btn-block">Register</button>
          </div>

        <div class="container">
          <div class="row">
            <div class="col-xl-12 text-center div-center">
              <div id="OrderNumber">
                <div class="card">
                  <h5 class="card-title">Doro-Wot</h5>
                  <img class="card-img-top" src="img/Doro-Wot.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">34.00 æ</h6>
                    <input type="number" class="form-control" placeholder="Amount" id=1>
                    <a href="https://base.aepps.com/" class="btn orderBtn btn-block">ORDER</a>
                  </div>
                </div>
              </div>

              <div id="OrderNumber">
                <div class="card">
                  <h5 class="card-title">Mixed Dishes with meat</h5>
                  <img class="card-img-top" src="img/diner.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">25.00 æ</h6>
                    <input type="number" class="form-control" placeholder="Amount" id=1>
                    <a href="https://base.aepps.com/" class="btn orderBtn btn-block">ORDER</a>
                  </div>
                </div>
              </div>

              <div id="OrderNumber">
                <div class="card">
                  <h5 class="card-title">Falafel</h5>
                  <img class="card-img-top" src="img/4.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">25.00 æ</h6>
                    <input type="number" class="form-control" placeholder="Amount" id=1>
                    <a href="https://base.aepps.com/" class="btn orderBtn btn-block">ORDER</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
